<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
        /* Custom color palette and styles */
        :root {
            --app-pink-50: #fdf2f8;
            --app-pink-100: #fce7f3;
            --app-pink-200: #fbcfe8;
            --app-pink-300: #f9a8d4;
            --app-pink-400: #f472b6;
            --app-pink-500: #ec4899;
            --app-pink-600: #db2777;
            --app-pink-700: #be185d;
            --app-pink-800: #9d174d;
            --app-pink-900: #831843;

            --app-mint-50: #f0fdfa;
            --app-mint-100: #ccfbf1;
            --app-mint-200: #99f6e4;
            --app-mint-300: #5eead4;
            --app-mint-400: #2dd4bf;
            --app-mint-500: #14b8a6;
            --app-mint-600: #0d9488;
            --app-mint-700: #0f766e;
            --app-mint-800: #115e59;
            --app-mint-900: #134e4a;

            --app-purple-50: #faf5ff;
            --app-purple-100: #f3e8ff;
            --app-purple-200: #e9d5ff;
            --app-purple-300: #d8b4fe;
            --app-purple-400: #c084fc;
            --app-purple-500: #a855f7;
            --app-purple-600: #9333ea;
            --app-purple-700: #7c3aed;
            --app-purple-800: #6b21a8;
            --app-purple-900: #581c87;
        }

        /* Custom utility classes */
        .bg-app-gradient {
            background: linear-gradient(135deg, var(--app-mint-50) 0%, var(--app-pink-50) 50%, var(--app-purple-50) 100%);
        }

        .bg-app-card {
            background: linear-gradient(135deg, #ffffff 0%, var(--app-mint-50) 100%);
            border: 1px solid var(--app-mint-200);
        }

        .bg-app-header {
            background: linear-gradient(90deg, var(--app-purple-700) 0%, var(--app-pink-500) 50%, var(--app-mint-500) 100%);
        }

        .text-app-purple-800 { color: var(--app-purple-800); }
        .text-app-purple-700 { color: var(--app-purple-700); }
        .text-app-purple-600 { color: var(--app-purple-600); }
        .text-app-purple-500 { color: var(--app-purple-500); }
        .text-app-purple-400 { color: var(--app-purple-400); }
        .text-app-purple-900 { color: var(--app-purple-900); }

        .text-app-mint-100 { color: var(--app-mint-100); }
        .text-app-mint-600 { color: var(--app-mint-600); }
        .text-app-mint-700 { color: var(--app-mint-700); }
        .text-app-mint-800 { color: var(--app-mint-800); }

        .text-app-pink-700 { color: var(--app-pink-700); }

        .bg-app-purple-600 { background-color: var(--app-purple-600); }
        .bg-app-purple-700 { background-color: var(--app-purple-700); }
        .bg-app-purple-50 { background-color: var(--app-purple-50); }
        .bg-app-purple-100 { background-color: var(--app-purple-100); }
        .bg-app-purple-200 { background-color: var(--app-purple-200); }
        .bg-app-purple-300 { background-color: var(--app-purple-300); }
        .bg-app-purple-400 { background-color: var(--app-purple-400); }
        .bg-app-purple-500 { background-color: var(--app-purple-500); }

        .bg-app-mint-50 { background-color: var(--app-mint-50); }
        .bg-app-mint-100 { background-color: var(--app-mint-100); }
        .bg-app-mint-200 { background-color: var(--app-mint-200); }
        .bg-app-mint-300 { background-color: var(--app-mint-300); }
        .bg-app-mint-400 { background-color: var(--app-mint-400); }
        .bg-app-mint-500 { background-color: var(--app-mint-500); }
        .bg-app-mint-600 { background-color: var(--app-mint-600); }

        .bg-app-pink-50 { background-color: var(--app-pink-50); }
        .bg-app-pink-200 { background-color: var(--app-pink-200); }
        .bg-app-pink-500 { background-color: var(--app-pink-500); }
        .bg-app-pink-600 { background-color: var(--app-pink-600); }
        .bg-app-pink-700 { background-color: var(--app-pink-700); }

        .border-app-mint-300 { border-color: var(--app-mint-300); }
        .border-app-mint-400 { border-color: var(--app-mint-400); }
        .border-app-mint-500 { border-color: var(--app-mint-500); }
        .border-app-mint-700 { border-color: var(--app-mint-700); }

        .border-app-purple-300 { border-color: var(--app-purple-300); }
        .border-app-purple-400 { border-color: var(--app-purple-400); }
        .border-app-purple-600 { border-color: var(--app-purple-600); }
        .border-app-purple-700 { border-color: var(--app-purple-700); }

        .hover\:bg-app-purple-600:hover { background-color: var(--app-purple-600); }
        .hover\:bg-app-purple-700:hover { background-color: var(--app-purple-700); }
        .hover\:bg-app-purple-500:hover { background-color: var(--app-purple-500); }
        .hover\:bg-app-purple-900:hover { background-color: var(--app-purple-900); }

        .hover\:bg-app-mint-600:hover { background-color: var(--app-mint-600); }
        .hover\:bg-app-mint-50:hover { background-color: var(--app-mint-50); }
        .hover\:bg-app-mint-100:hover { background-color: var(--app-mint-100); }

        .focus\:ring-app-pink-500:focus { --tw-ring-color: var(--app-pink-500); }
        .focus\:ring-app-purple-500:focus { --tw-ring-color: var(--app-purple-500); }

        .ring-app-purple-300 { --tw-ring-color: var(--app-purple-300); }

<body>
    <div id="root"></div>

    <!-- Load SharedUtils FIRST - all other files depend on it -->
    <script type="text/babel" src="js/sharedUtilities.js"></script>
    
    <!-- Load modules in dependency order with correct paths -->
    <script type="text/babel" src="js/catTreePieces.js"></script>
    <script type="text/babel" src="js/structuralAnalysis.js"></script>
    <script type="text/babel" src="js/canvas3d.js"></script>
    <script type="text/babel" src="js/components/hierarchicalPieceLibrary.js"></script>
    <script type="text/babel" src="js/components/customizationPanel.js"></script>
    <script type="text/babel" src="js/components/partsListManagement.js"></script>
    <script type="text/babel" src="js/components/pieceEditingControls.js"></script>
    <script type="text/babel" src="js/components/saveDesignModal.js"></script>
    <script type="text/babel" src="js/components/stressTestPanel.js"></script>
    <script type="text/babel" src="js/hooks/usePieceManagement.js"></script>
    <script type="text/babel" src="js/app.js"></script>
